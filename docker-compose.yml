version: '3.9'
services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
  director:
    build:
      context: ./services/director
    environment:
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret
    ports:
      - '3000:3000'
    depends_on:
      - redis
  decision:
    build:
      context: ./services/decision-engine
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - '8001:8001'
    depends_on:
      - redis
